<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像分割ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>画像分割ツール</h1>
  <input type="file" id="file" accept="image/*">
  <label>分割数: <input type="number" id="parts" value="2" min="1"></label>
  <button id="split-btn">分割する</button>
  <div id="output"></div>
  <script src="script.js"></script>
</body>
</html>
